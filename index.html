<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch with Dark Mode</title>
</head>
<body>
  <div class="stopwatch-container">
    <button id="dark-mode-toggle" class="toggle-btn">Toggle Dark Mode</button>
    <h1>Stopwatch</h1>
    <div id="time-display">00:00:00.000</div>
    <div class="controls">
      <button id="start-stop-btn" class="btn">Start</button>
      <button id="reset-btn" class="btn" disabled>Reset</button>
      <button id="lap-btn" class="btn" disabled>Lap</button>
    </div>
    <div id="laps"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
